<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Nicholas' and William's Adventure</title>
    
		<!-- include an external style sheet -->
		<link rel="stylesheet" href="style.css">
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
		
	</head>
  
	<body>
		<!-- page content -->
		<div id="levelname"></div>
		<div class="heading">
			<div id="timer">time: </div>
			<div id="pause" onclick="pause(1)">&#9646;&#9646;</div>
			<div id="lives">
				<img id="life1" src="images/heart.png" alt="heart">
				<img id="life2" src="images/heart.png" alt="heart">
				<img id="life3" src="images/heart.png" alt-"heart">
			</div>
		</div>
		
		<div id="gameBoard">
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			
		</div>
		
		<div class="message" id="pausemessage">Paused
			<p class="underlined" onclick="pause(2)">Resume</p>
		</div>
		<div class="message" id="lifeloss">Life Lost!
			<p id="lossreason"></p>
			<p class="underlined" onclick="loadLevel()">Retry</p>
		</div>
		<div class="message" id="lose">Game Over...
			<p id="deathreason"></p>
			<p class="underlined" onclick="location.reload()">Restart</p>
		</div>
		<div class="message" id="levelup">Next Level...
			<p>Loading Next Level...</p>
		</div>
		
		<!-- include an external JavaScript file -->
		<script src="game.js"></script>
			
	</body>
  
</html>
